<div class="container">

<br>
<form #registrationForm="ngForm" enctype="multipart/form-data" (ngSubmit)="onSubmit(registrationForm)">
    <!-- Picture Upload -->
    <div class="form-group">
        <label for="cv">CV:</label>
        <input type="file" id="cv" name="cv" (change)="onFileSelected($event)">
        
    </div>

    <div class="form-group">
        <label for="teachingGroup">Teaching group:</label>
        <select id="teachingGroup" name="teachingGroup" ngModel>
          <option value="elementary14">Elementary 1-4</option>
          <option value="elementary58">Elementary 5-8</option>
          <option value="middlehigh">Middle/High</option>
        </select>
      </div>

    <div class="form-group">
        <label for="heardFrom">Where u heard for our site:</label>
        <input type="text" id="heardFrom" name="heardFrom" ngModel>
    </div>

    <!-- <label>
        <input type="checkbox" name="predmet-matematika" ngModel> matematika
      </label>
      <label>
        <input type="checkbox" name="predmet-fizika" ngModel> fizika
      </label>
      <label>
        <input type="checkbox" name="predmet-hemija" ngModel> hemija 
    </label> -->

    <div *ngFor="let cl of approvedClasses">
      <label>
        <input type="checkbox" name="predmet-{{cl.name}}" ngModel> {{cl.name}}
      </label>
    </div>

    <div class="form-group">
      <label for="somethingElseClass">Something Else as Class:</label>
      <input type="text" id="somethingElseClass" name="somethingElseClass" ngModel>
    </div>

    <button type="submit">Register</button>

    <!-- Display registration message -->
    <div *ngIf="registrationMessage" class="registration-message">
        {{ registrationMessage }}
    </div>
</form>

</div>
