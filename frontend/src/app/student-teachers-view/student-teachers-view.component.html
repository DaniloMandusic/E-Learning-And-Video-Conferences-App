<input type="text" placeholder="Search" [(ngModel)]="searchInput" (input)="applyFilter()">
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      
      <ng-container matColumnDef="class">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Class </th>
        <td mat-cell *matCellDef="let teacher"> {{ teacher.class }} </td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let teacher">  <a (click)="viewDetails(teacher.username)">{{ teacher.name }}</a> </td>
      </ng-container>
  
      <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Surname </th>
        <td mat-cell *matCellDef="let teacher"> <a (click)="viewDetails(teacher.username)">{{ teacher.surname }}</a> </td>
      </ng-container>
  
      
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  </div>
