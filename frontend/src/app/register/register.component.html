<div class="container">
<br>
<form #registrationForm="ngForm" enctype="multipart/form-data" (ngSubmit)="onSubmit(registrationForm)">
    <!-- Username -->
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" ngModel required>
    </div>
  
    <!-- Password -->
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" ngModel required>
    </div>
  
    <!-- Security Question -->
    <div class="form-group">
      <label for="securityQuestion">Security Question:</label>
      <input type="text" id="securityQuestion" name="securityQuestion" ngModel required>
    </div>

    <!-- Security Answer -->
    <div class="form-group">
        <label for="securityAnswer">Security Answer:</label>
        <input type="text" id="securityAnswer" name="securityAnswer" ngModel required>
      </div>
  
    <!-- Name -->
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" ngModel required>
    </div>
  
    <!-- Surname -->
    <div class="form-group">
      <label for="surname">Surname:</label>
      <input type="text" id="surname" name="surname" ngModel required>
    </div>
  
    <!-- Gender -->
    <div class="form-group">
      <label for="gender">Gender:</label>
      <select id="gender" name="gender" ngModel required>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>
  
    <!-- Address -->
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" ngModel required>
    </div>
  
    <!-- Phone Number -->
    <div class="form-group">
      <label for="phoneNumber">Phone Number:</label>
      <input type="text" id="phoneNumber" name="phoneNumber" ngModel required>
    </div>
  
    <!-- Email -->
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" ngModel required>
    </div>
  
    <!-- School Type -->
    <div class="form-group">
        <label for="schoolType">School Type:</label>
        <select id="schoolType" name="schoolType" ngModel required (change)="onSchoolTypeChange($event)">
          <option value="elementary">Elementary</option>
          <option value="middle">Middle</option>
          <option value="highPractical">High Practical</option>
          <option value="highArt">High Art</option>
        </select>
      </div>

    <!-- Grade -->
    <div class="form-group">
        <label for="grade">Grade:</label>
        <select id="grade" name="grade" ngModel required>
        <option *ngFor="let grade of availableGrades" [value]="grade">{{ grade }}</option>
        </select>
    </div>

    <!-- Picture Upload -->
    <div class="form-group">
        <label for="picture">Profile Picture:</label>
        <input type="file" id="picture" name="picture" (change)="onFileSelected($event)">
        <!-- Display selected picture -->
        <img *ngIf="selectedFile" [src]="selectedFileUrl" alt="Selected Picture" class="selected-picture">
    </div>
  
    <button type="submit">Register</button>

    <!-- Display registration message -->
    <div *ngIf="registrationMessage" class="registration-message">
        {{ registrationMessage }}
    </div>
  </form>
  
</div>
